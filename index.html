<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML Select Element</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
  <body>
    <!-- Single Select Element -->
    <!--<select name="" id="">

	<br/>
	<br/>

	<!-- Multiple Select Element -->
    <label for="countries">Which country would you like to visit?</label>
	<select name="countries" id="countries">
	  <option value="none">Select a country</option>
	  <option value="usa">USA</option>
	  <option value="canada">Canada</option>
	  <option value="mexico">Mexico</option>
	  <option value="uk">UK</option>
	  <option value="france">France</option>
	</select>

	<label for="countries2">Please select which country you would like to visit.</label>
	<select name="countries2" id="countries2">
		<option value="none">Please select a country</option>
		<option value="Iceland">Iceland</option>
		<option value="Spain">Spain</option>
		<option value="Sweden">Swedan</option>
		<option value="France">France</option>
		<option value="Italy">Italy</option>

	</select>
	
	<script>

		function displayCountry(event)	{
		if (event.target.value.length > 0)	{
			//alert(`You selected ${event.target.value}`);
			alert(event.target.value);
		}
	}
		let countriesSelect = document.querySelector("#countries");
		countriesSelect.addEventListener("change", displayCountry);

		
	</script>
  </body>
</html>
